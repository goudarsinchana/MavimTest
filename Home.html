<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavim</title>
</head>
<body>
  <div class="container mt-3">
    <div class="row">
        <div class="col-lg-4 text-center">
          <img src="https://media1.giphy.com/media/l3q2Dh5BA4zRFSwak/giphy.gif?cid=ecf05e47214mv85sli0l08sksv57ui9zhcll8xlx4qoqlgi9&rid=giphy.gif&ct=g" height="100" width="100" /> <h5 class="text-danger">Pizza Crust</h5></h6>
        </div>
        <div class="col-lg-4 mt-5">
            <h5 class="text-center ms-5">!! All You Need Is <i class="fa fa-heart fa-2x text-danger"> </i>and Some Pizza !!</h5>
        </div>
        <div class="col-lg-4 mt-5">
            <center>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-success pe-4 ps-4" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-shopping-cart "></i>
                Add your pizza
              </button>
      
              <a href="index.html">
                <button class="btn btn-danger  pe-4 ps-4"><i class="fa fa-sign-out"></i> Logout </button>
              </a>
            </center>
        </div>
      </div>
    </div>
    <hr>
  <!-- --------------------------------------Modal----------------------------------------------------- -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h5 class="modal-title" id="exampleModalLabel">Add Pizza</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-light">
        <!-- ---------Form Goes Here----------- -->
        <form id="add-piza-Form">
            <!-- -------Crust----------- -->
          <div class="form-group">
            <select id="add-crust" class="form-select" required>
              <option value="">Select Crust</option>
              <option value="Classic">Classic</option>
              <option value="Cheese">Cheese</option>
            </select>
          </div>
            <!-- --------Flavor---------- -->
          <div class="form-group mt-4">
            <select id="add-flavor" class="form-select" required>
              <option value="">Select Flavor</option>
              <option value="Cheese">Cheese</option>
              <option value="Veggie">Veggie</option>
              <option value="Peperoni">Peperoni</option>
              <option value="Meta">Meta</option>
              <option value="Margherita">Margherita</option>
            </select>
          </div>
            <!-- --------Size---------- -->
          <div class="form-group mt-4">
            <select id="add-size" class="form-select" required>
              <option value="">Select Size</option>
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
              <option value="Fiesta">Fiesta</option>
            </select>
          </div>
            <!-- --------Table---------- -->
          <div class="form-group mt-4">
            <select id="add-table" class="form-select" required>
              <option value="">Select Table</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>
            <!-- ------------------ -->
            <button type="submit" class="btn btn-success mt-4">Order Now</button>
        </form>
      </div>
    </div>
  </div>
    </div>
  <!-- ------------------------------------------------------------------------------------------- -->
<center class="mt-5">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="pizza1.jpg" width="75%" height="400" id="mypic"/>
          </div>
          <div class="carousel-item">
            <img src="background.jpg" width="75%" height="400" id="mypic"/>
          </div>
          <div class="carousel-item">
            <img src="pizza2.jpg" width="75%" height="400" id="mypic"/>
          </div>
        </div>
    </div>

    <h3 class="Text-center mt-4"> Get Your Pizza Now 10% off</h3>
  </center>
  <!-- -------------Main Page Contaent Goes Here------------------ -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <table class="table table-hover table-bordered  text-center">
          <thead>
            <tr class="text-danger">
              <th>id</th>
              <th>Crust</th>
              <th>Flavor</th>
              <th>Order_ID</th>
              <th>Size</th>
              <th>Table_No</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="pizza-data">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

      <!-- ------------------Footer Goes Here------------------------- -->
      <footer class="foot">
      <div class="container">
          <div class="row">
            <h2 class="col-lg-12 text-center p-4"> Mavim.com  </h2>
          <div class="col-lg-4 text-center">
              <p> Copyright &#169; Mavim.com  - All Rights Reserved.</p>
              <a href="#" class="my"> Mavim@gmail.com  </a>
          </div>

            </div>
            <div class="col-lg-4 text-center">
              <p> Powered by Sinchana Naganagoudar</p>
            </div>
          </div>
      </div>

      <script src="index.js"></script>
     
</body>
</html>
